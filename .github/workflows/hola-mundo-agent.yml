name: Hola Mundo Agent

on:
  issues:
    types: [opened]

jobs:
  generar:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extraer lenguaje del Issue
        id: lenguaje
        run: |
          echo "LANG=$(echo "${{ github.event.issue.body }}" | cut -d':' -f2 | xargs)" >> $GITHUB_ENV

      - name: Ejecutar agente
        id: agente
        run: |
          RESULT=$(python Agent.py "$LANG")
          echo "RESULT<<EOF" >> $GITHUB_ENV
          echo "$RESULT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comentar en el Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### Hola Mundo en ${process.env.LANG}\n``` \n${process.env.RESULT}\n```"
            })
